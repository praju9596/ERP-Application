<div class="container">
<p>
    <mat-toolbar class="back">
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>home</mat-icon>
    </button>
    <span>ENQUIRY</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary">
        <mat-icon ><i class="fa-solid fa-arrow-left"></i></mat-icon>
    </button>
    
    <button style="margin-left: 5px;" mat-raised-button color="primary">Create New Offer</button>
  </mat-toolbar>
  </p>
  
    <p>
        <mat-form-field class="margin" appearance="outline" style="width: 30%;">
            <mat-label>Search</mat-label>
            <input (keyup)="applyFilter($event)" matInput placeholder="Placeholder">
            <mat-icon matSuffix>search</mat-icon>
            
          </mat-form-field>
          
    
    
        <mat-form-field class="margin" appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
    


    <mat-form-field class="margin" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button class="margin" mat-raised-button color="primary">Modify</button>
      
      <button class="margin" mat-raised-button color="warn">Remove</button>

    </p>
    <div class="mat-elevation-z8">
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Enquiry No </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <ng-container matColumnDef="HSNcode">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.HSNcode}} </td>
          </ng-container>
          <ng-container matColumnDef="Make">
            <th mat-header-cell *matHeaderCellDef> Enquiry Via </th>
            <td mat-cell *matCellDef="let element"> {{element.Make}} </td>
          </ng-container>
           <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
          </ng-container> 
           <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef> Create Offer </th>
            <td mat-cell *matCellDef="let element"> {{element.Details}} </td>
          </ng-container>
         <!-- <ng-container matColumnDef="Costing">
            <th mat-header-cell *matHeaderCellDef> Costing </th>
            <td mat-cell *matCellDef="let element"> {{element.Costing}} </td>
          </ng-container> 
          -->
          
          
    
    
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
       
      </div>
    </div>
