<div class="contianer" fxLayoutAlign="center " fxFlexFill class="main-div">
    <mat-card fxFlex="50">
      <mat-toolbar color="primary"  fxLayoutAlign="center center">VISIT PLAN LIST</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]=" reactiveForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        
        <mat-form-field class="form-full-width" appearance="outline">
            <mat-label>customer name</mat-label>
            <input matInput placeholder="Ex.customer name" value="" formControlName="customername">
          </mat-form-field>
        
        </div>
       
        
            <mat-form-field appearance="outline" class="field-full-width" >
              <mat-label>Address</mat-label>
              <textarea matInput type= "Address" placeholder="Address" formControlName="address"></textarea>
            </mat-form-field>

            <div class="row ">
              <div class="col">
                <mat-form-field appearance="outline" class="field-full-width"  >
                  <mat-label>Location/Area</mat-label>
                  <input matInput type= "Location/Area" placeholder="Location/Area" formControlName="location">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline"  class="field-full-width">
                  <mat-label>City</mat-label>
                  <input matInput type= "City" placeholder="City" formControlName="cityName">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col " >
            <mat-form-field appearance="outline" class="field-full-width">
              <mat-label>Ref By</mat-label>
              <input matInput type= "Ref By" placeholder="Ref By" formControlName="refBy">
            </mat-form-field>
              </div>
              <div class="col ">
            <mat-form-field appearance="outline" class="field-full-width">
              <mat-label>Bussiness Type</mat-label>
              <input matInput type= "Bussiness" placeholder="Bussiness" formControlName="bussinessType" >
            </mat-form-field>
              </div>
            </div>
            
            <mat-form-field appearance="outline" class="field-full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            


          <div class="row">
            <div class="col " >
          <mat-form-field appearance="outline" class="field-full-width">
          <mat-label>Product</mat-label>
          <input matInput type= "Product" placeholder="Product" formControlName="product">
        </mat-form-field>
            </div>
            <div class="col date ">
              <mat-form-field appearance="outline" class="field-full-width">
                <mat-label>Sales Engineering</mat-label>
                <input matInput type= "Product" placeholder="Sales Engineering" formControlName="saleEng">
              </mat-form-field>
        </div> 
        </div>
        <mat-form-field color="accent" appearance="outline" class="field-full-width">
          <mat-label>NEXT PLANNED DATE</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="date1">
          
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
       <p style="padding-left: 30%;">
        <button mat-raised-button color="primary" type="submit">save</button>
        <button mat-raised-button color="warn" style="margin-left: 10px;" type="button">close</button>

       </p>
        
           </form>
          
    </mat-card>
</div>
</body>
