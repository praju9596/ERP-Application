
<div class="container">
<h1>Add Enquiry</h1>
<hr>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Enter Customer's Name/Code/Mobile</mat-label>
      <input matInput placeholder="Enter Customer's Name/Code/Mobile" value="">
    </mat-form-field>

    <div class="row" >
        <div class="col-md-2">
                <p>Enquiry On</p>
        </div>
        <div  class="col">
            
                <mat-checkbox class="example-margin" >Manufactoring</mat-checkbox>
                <mat-checkbox class="example-margin" >Trading</mat-checkbox>
                <mat-checkbox class="example-margin" >Services</mat-checkbox>
                <mat-checkbox class="example-margin" >repair</mat-checkbox>
            
        </div>
    </div>


      <div class="row" style="margin-top: 20px;">
        <div class="col-md-2">
          <p>Enquiry By:</p>  
        </div>
        <div class="col-md-6">
            <mat-form-field  class="width" appearance="outline">
                <mat-label>Select</mat-label>
                <select matNativeControl [disabled]=>
                  <option value="" selected></option>
                  <option value="volvo">Volvo</option>
                  <option value="saab" disabled>Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <p>Enquiry Date:</p>  
        </div>
        <div class="col-md-6">
            <mat-form-field class="width" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <p>Sale co-oedinater:</p>  
        </div>
        <div class="col-md-6">
            <mat-form-field  class="width" appearance="outline">
                <mat-label>Select</mat-label>
                <select matNativeControl [disabled]=>
                  <option value="" selected></option>
                  <option value="volvo">Volvo</option>
                  <option value="saab" disabled>Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </mat-form-field>
        </div>
      </div>
      <div class="btn">
        <button mat-raised-button color="primary">Next</button>
      </div>
      



    </form>
</div>
