
<section class=" h-100">
    <div class="container  h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-boLd text-center mb-4">LOGIN</h1>
              <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" >
                  <div class="mb-3">
                  <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                  <input id="email" type="email" class=" email form-control" name="email" formControlName="email" >
                  <div *ngIf="reactiveForm.get('email').hasError('required') && reactiveForm.get('email').touched" class="alert alert-danger">
                    Email is required.
                  </div>
                  <div *ngIf="reactiveForm.get('email').hasError('email') && reactiveForm.get('email').touched" class="alert alert-danger">
                    Invalid email format.
                  </div>
                </div>
  
  
  
  
              
              <div class="mb-3">
                  <div class="mb-2 w-100">
                    <label class="text-muted" for="password">Password</label>
                    
                  </div>
                  <input [type]="changetype?'password':'text'" id="password" type="password" class=" pass form-control" name="password" formControlName="password">
                  
                   <span class="eyeicon" (click)="veiwpass()"> <i class="eye" [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'" ></i> </span>
                   <div *ngIf="reactiveForm.get('password').hasError('required') && reactiveForm.get('password').touched" class="alert alert-danger">
                    password is required.
                  </div>
                  <div *ngIf="reactiveForm.get('password').hasError('pattern') && reactiveForm.get('password').touched" class="alert alert-danger">
                    strong password is required.
                  </div>
                  
                </div>
  
                <div class="d-flex align-items-center">
                  <div class="form-check">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember Me</label>
                  </div>
                   <button type="submit"  class="btn btn-primary ms-auto" routerLink="/dashboard">
                    Login
                  </button>
                  
                </div>
                <br>
                <div >
                  <a  routerLink="/forgotpassword" class="float-end">
                    Forgot Password?
                  </a>
                </div>
              </form>
            </div>
            <div class="card-footer py-3 border-0">
              <div class="text-center">
                Don't have an account? <a href="" class="text-dark" routerLink="/createone">Create One</a>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </section>
