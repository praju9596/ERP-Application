<div>
<div class="contianer" fxLayoutAlign="center " fxFlexFill class="main-div">
  <mat-card fxFlex="50">
    <mat-toolbar color="primary"  fxLayoutAlign="center center">Employee List</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form"  [formGroup]="addEmployee" (ngSubmit)="formSubmit()">

      
     <div class="row">
    <mat-form-field appearance="outline"  >
      <mat-label>Employee Name</mat-label>
      <input matInput placeholder="Employee Name" formControlName="employeeName">
      <mat-error *ngIf="addEmployee.get('employeeName').hasError('required')">
        <b>Required</b>
       </mat-error>
       <mat-error *ngIf="addEmployee.get('employeeName').hasError('pattern')">
        <b>invalid</b>
       </mat-error>


    </mat-form-field>
  </div>

  <div class="row" >
    <div class="col-md-6" >
      <mat-form-field class="field-full-width" appearance="outline">
        <mat-label>Phone number</mat-label>
       <input matInput placeholder="contact" formControlName="contact" >
       <mat-error *ngIf="addEmployee.get('contact').hasError('required')">
        <b>Required</b>
      </mat-error>
      <mat-error *ngIf="addEmployee.get('contact').hasError('pattern')">
        <b>Invalid</b>
      </mat-error>


      </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field class="field-full-width" appearance="outline">
        <mat-label>contact name</mat-label>
      
        <input matInput placeholder="phone" formControlName="phone1">


        <!-- <mat-error *ngIf="addEmployee.get('phone1').hasError('required')">
          <b>Required</b>
        </mat-error> -->

         
       
      </mat-form-field>
    </div>
    <div class="row-md-12">
      <mat-form-field class="field-full-width" appearance="outline"  >
     <mat-label>Email</mat-label>
     <input matInput type="email" placeholder="email" formControlName="email" >
     
     <mat-error *ngIf="addEmployee.get('email').hasError('required')">
      <b>Required</b>
    </mat-error>
    <mat-error *ngIf="addEmployee.get('email').hasError('email')">
      <b>Invalid</b>
    </mat-error>
   </mat-form-field>
 </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Aadhaar Number</mat-label>
            <input matInput placeholder="Ex. 22AABCU9603R1ZX" value="" formControlName="aadhaar" />

            <mat-error *ngIf="addEmployee.get('aadhaar').hasError('required')">
              <b>Required</b>
            </mat-error>
            <mat-error *ngIf="addEmployee.get('aadhaar').hasError('pattern')">
              <b>invalid</b>
            </mat-error>
          
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>PAN Number</mat-label>
            <input matInput placeholder="Ex. AAAPZ1234C" value="" formControlName="pan"  />
            <mat-error *ngIf="addEmployee.get('pan').hasError('required')">
              <b>Required</b>
            </mat-error>
            <mat-error *ngIf="addEmployee.get('pan').hasError('pattern')">
              <b>invalid</b>
            </mat-error>
        </mat-form-field>
    </div>
</div>
    
    
<div class="row">
  <div class="col-md-6" style=" margin-top: 40px;">
      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label> Address</mat-label>
          <textarea matInput placeholder="Ex. Enter the Address Here" formControlName="address" ></textarea>
          
          <mat-error *ngIf="addEmployee.get('address').hasError('required')">
            <b>Required</b>
          </mat-error>
      </mat-form-field>

      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>country </mat-label>
          <input matInput placeholder="Ex. Karnataka" value="" formControlName="country" />
          <mat-error *ngIf="addEmployee.get('country').hasError('required')">
            <b>Required</b>
          </mat-error>
      </mat-form-field>

      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>City </mat-label>
          <input matInput placeholder="Ex. Bangalore" value="" formControlName="city" >
          <mat-error *ngIf="addEmployee.get('city').hasError('required')">
            <b>Required</b>
          </mat-error>
         
      </mat-form-field>

      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>Pin Code</mat-label>
          <input matInput placeholder="Ex. 560031" maxlength="6"  formControlName="pincode" >
          <mat-error *ngIf="addEmployee.get('pincode').hasError('required')">
            <b>Required</b>
          </mat-error>
      </mat-form-field>
  </div>


  <div class="col-md-6" style="border-left: 1px solid blue">
   
    <mat-checkbox class="example-margin" #checkbox (change)="temp(checkbox.checked)"> Address Same As Above </mat-checkbox>
      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label> Address</mat-label>
          <textarea matInput placeholder="Ex. Enter the Address Here" formControlName="tempAddress" ></textarea>
          
        
      </mat-form-field>

      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>country </mat-label>
          <input matInput placeholder="Ex. Karnataka" formControlName="tempCountry" >
         
      </mat-form-field>

      <mat-form-field class="field-full-width1" appearance="outline">
        <mat-label>City </mat-label>
          <input matInput placeholder="City" formControlName="tempCity" value="" />
        
      </mat-form-field>

      <mat-form-field class="field-full-width1" appearance="outline" >
          
          <input matInput placeholder="Pincode" formControlName="tempPincode" value=""   />
        
      </mat-form-field>


  </div>
      
  </div> 
  <P style="text-align: center; margin-top: 10px;">
    <button type="button" mat-raised-button color="warn" >Close</button>
    <button type="submit"  mat-raised-button color="primary" style="margin-left: 15px;" type="submit">Save</button>

    
  </P>
</form>
  </mat-card></div>
</div>
