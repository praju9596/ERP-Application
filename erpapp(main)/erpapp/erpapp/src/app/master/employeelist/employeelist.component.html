<h1>EMPLOYEE LIST</h1>
<p class="bttn">
  <button mat-raised-button color="primary" class="spacer" routerLink="/master/employeelist/addemployee">Add Employee</button>
</p>

<mat-form-field class="sort set">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input> 
</mat-form-field>




<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Emp iD </th>
      <td mat-cell *matCellDef="let element">{{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef> Employee name </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>country </th>
      <td mat-cell *matCellDef="let element"> {{element.country }} </td>
    </ng-container>
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email </th>
      <td mat-cell *matCellDef="let element"> {{element.email }} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button  color="primary" routerLink="/master/employeelist/updateemployee/{{element.id}}">
        <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteemploye(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
