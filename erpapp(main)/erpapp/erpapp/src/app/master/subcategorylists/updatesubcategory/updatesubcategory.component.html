  <body >
    <div><link rel="stylesheet" href=""></div>
  
  <div fxLayoutAlign="center center" fxFlexFill class="main-div">
      <mat-card fxFlex="50">
        <mat-toolbar color="primary"  fxLayoutAlign="center center">SUBCATEGORY</mat-toolbar>
          <form fxLayoutAlign="stretch" fxLayout="column" class="addsubcategory-form" [formGroup]="addSub" (ngSubmit)="updateSubCategory()">
  
              
            
              <mat-form-field appearance="outline">
                <mat-label>SubCategory Name</mat-label>
                <input matInput type= "Designation Name" placeholder="" formControlName="Name">
                <mat-error *ngIf="addSub.get('Name').hasError('required')">
                  <b>Required</b>
                </mat-error>

                  <mat-error *ngIf="addSub.get('Name').hasError('pattern')">
                    <b>Name Should Contain Only Alphanumeric</b>
                </mat-error>
                <mat-hint align="end"></mat-hint>
              </mat-form-field>
  
              <mat-form-field  appearance="outline">
                <mat-label>SubCategory Desc</mat-label>
                <input matInput type= "Designation Description" formControlName="Description" placeholder=" ">
                <mat-hint align="end"></mat-hint>
              </mat-form-field>
              <div mat-dialog-action [align]="'center'">
                <button mat-raised-button color="warn" routerLink="/master/subcategorylists" >Close</button>
                <button type="submit" style="margin-left: 10px;" mat-raised-button color="primary">Update</button>
              </div>
            </form>
           
            
      </mat-card>
  
              </div> 
  
  </body>
