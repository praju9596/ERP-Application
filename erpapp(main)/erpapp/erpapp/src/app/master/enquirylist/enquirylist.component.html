<div>
<h1>ENQUIRY LIST</h1>
<p class="spacer">
  <button mat-raised-button color="primary" routerLink="/master/enquirylist/addenquiry">Add Enquiry Type</button>
</p>
<mat-form-field class="sort">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nougat" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > Enquiry Type Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef > Enquiry Type Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Desc">
      <th mat-header-cell *matHeaderCellDef > Enquiry Type Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Desc}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="primary"  routerLink="/master/enquirylist/enquiryupdate/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEnquiry(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
