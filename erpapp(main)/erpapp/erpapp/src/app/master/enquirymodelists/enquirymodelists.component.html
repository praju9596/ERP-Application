  <span style="text-align: center; font-size: bold;"><h1>ENQUIRY MODE</h1>></span>
  <P>  <button class="bttn" mat-raised-button color="primary" routerLink="/master/enquirymodelists/addenquirymode" >ADD ENQUIRY MODE</button></P>
  <mat-form-field class="sort">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nougat" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Enquiry Mode Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Enquiry Mode Name</th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Enquiry Mode Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Enquiry Mode action </th>
        <td mat-cell *matCellDef="let element"> 
          
          <button mat-icon-button color="primary"  routerLink="/master/enquirymodelists/updateenquirymode/updateenquirymode/{{element.id}}">
            <mat-icon>edit</mat-icon>
          </button> 
          <button mat-icon-button color="warn" (click)="deleteEnquirymode(element.id)">
            <mat-icon>delete</mat-icon>
          </button>  
        </td>
      </ng-container>
  
      <!-- Symbol Column
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Enquiry Mode Description </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
       -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
